<!DOCTYPE hts PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <title>Untitled Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="body" id="parent">
        <div class="tree" >
            <ul>
                <li>
                    <h3 onclick="toggleChildNodes()">CEO</h3>
                    <div class="child">
                    <ul >
                        <li>
                            <h3 class="child1" onclick="toggleChildNodes(this)">Tech Team</h3>
                            <ul class="grandchild">
                                <li>
                                    <h3 class="child" onclick="toggleChildNodes(this)">DEV</h3>
                                    <ul class="grandchild">
                                        <li>
                                            <h3 class="child" onclick="toggleChildNodes(this)">Senior Dev 1</h3>
                                            <ul class="grandchild">
                                                <li>
                                                    <h3 >Trainee 1</h3>
                                                </li>
                                                    <li>
                                                        <h3>Trainee 2</h3>
                                                    </li>
                                            </ul>
                                            
                                        </li>
                                        <li>
                                            <h3 class="child" onclick="toggleChildNodes(this)" >Senior Dev 2</h3>
                                            <ul class="grandchild">
                                                <li>
                                                    <h3>Trainee 3</h3>
                                                </li>
                                                    <li>
                                                        <h3 >Trainee 4</h3>
                                                    </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            </li>
                        <li>
                            <h3 class="child" onclick="toggleChildNodes(this)">Management</h3>
                            <ul class="grandchild">
                                <li>
                                    <h3 >Admin</h3>
                                    
                                </li>
                                <li>
                                    <h3 >HR</h3>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                </li>
            </ul>
    </div>
</div>
    
    <script src="javascript.js"></script>
</body>
</html>
